<div class="min-h-screen bg-customPrimary text-customSecondary relative font-[Montserrat] overflow-hidden">
  <div class="absolute z-10 inset-0 bg-[url('assets/textures/grain.png')] opacity-10"></div>

  <div class="absolute inset-0 z-0 pointer-events-none">
    <span class="absolute top-[10%] left-[5%] text-white/10 text-4xl animate-floatSlow">ìÜ©</span>
    <span class="absolute bottom-[20%] right-[8%] text-white/10 text-3xl animate-floatSlow delay-300">‚Ä†</span>
    <span class="absolute top-[50%] left-[45%] text-white/10 text-2xl animate-floatSlow delay-1000">‚ú¶</span>
    <span class="absolute top-[30%] right-[15%] text-white/10 text-5xl animate-floatSlow delay-500">‚üÅ</span>
    <span class="absolute bottom-[10%] left-[25%] text-white/10 text-3xl animate-floatSlow delay-700">‚òΩ</span>
  </div>

  <main
    class="relative z-10 flex flex-col items-center justify-center px-6 py-24 text-center space-y-8">
    <h1
      class="grain-text text-5xl sm:text-6xl font-extrabold tracking-widest uppercase mix-blend-difference">
      NIGHTJARS
    </h1>

    <p class="typewriter mx-auto">
      Two souls. One sound. Always evolving.
    </p>

    <nav class="flex flex-wrap justify-center gap-6 text-sm uppercase tracking-wider font-light mb-4">
      <a routerLink="/events" class="hover:text-customAccent transition duration-300">Events</a>
      <a routerLink="/store" class="hover:text-customAccent transition duration-300">Store</a>
      <a routerLink="/about" class="hover:text-customAccent transition duration-300">About</a>
      <a routerLink="/contact" class="hover:text-customAccent transition duration-300">Contact</a>
    </nav>

    <div
      class="bg-customAccent/20 border border-customAccent text-customSecondary py-2 px-6 rounded-sm shadow-md hover:shadow-xl hover:bg-customAccent/30 transition duration-300 text-sm tracking-wider uppercase font-medium">
      <a routerLink="/music" class="block">üéµ Listen to our latest track</a>
    </div>

    <div class="flex gap-5 justify-center items-center text-2xl pt-4">
      @for (link of socialLinks; track $index) {
        <a href="{{ link.url }}" target="_blank" rel="noopener noreferrer"
           class="hover:text-customAccent transition duration-200">
          <fa-icon [icon]="link.icon"></fa-icon>
        </a>
      }
    </div>

    <div class="space-y-20">
      <section class="relative z-10 mt-16 w-full max-w-5xl px-4">
        <app-originals></app-originals>
      </section>

      <section class="relative z-10 mt-16 w-full max-w-5xl px-4">
        <app-remixes></app-remixes>
      </section>

      <section class="relative z-10 mt-16 w-full max-w-5xl px-4">
        <app-live-sets></app-live-sets>
      </section>
    </div>
  </main>
</div>
